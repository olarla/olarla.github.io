<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Scroll and Hover Game Prototype</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="game-container">
      <div class="game-map">
        <div class="game-element" id="element1">
          <p>Treasure Chest</p>
          <div class="info-box">Contains gold and gems!</div>
        </div>
        <div class="game-element" id="element2">
          <p>Mysterious Cave</p>
          <div class="info-box">Enter to discover secrets!</div>
        </div>
        <div class="game-element" id="element3">
          <p>Ancient Tree</p>
          <div class="info-box">Grants wisdom to those who listen.</div>
        </div>
      </div>
    </div>
  </body>
</html>
