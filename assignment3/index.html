<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Idol Raising Simulation</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="imgbox">
      <!-- 배경 이미지 -->
      <img
        src="image/bg1.png"
        alt="Game Background"
        id="background"
        class="background"
      />

      <!-- 상단 상태바 (체력/경험치) -->
      <div class="status-bar">
        <div class="health-bar">
          <div class="health-inner"></div>
          <!-- 체력 바 -->
        </div>
        <div class="exp-bar">
          <div class="exp-inner"></div>
          <!-- 경험치 바 -->
        </div>
        <div class="level-text">Lv.1</div>
        <!-- 레벨 텍스트 -->
      </div>

      <!-- 캐릭터 이미지 -->
      <img src="image/lv1.png" alt="Character" id="character" />

      <!-- 버튼들 -->
      <div class="bottom-bar">
        <button id="dance-button">
          <img src="image/dancebutton.png" alt="Dance Button" />
        </button>
        <button id="tv-button">
          <img src="image/tvbutton.png" alt="TV Button" />
        </button>
        <button id="record-button">
          <img src="image/recorderbutton.png" alt="Record Button" />
        </button>
        <button id="concert-button">
          <img src="image/concertbutton.png" alt="Concert Button" />
        </button>
        <button id="sleep-button">
          <img src="image/sleepbutton.png" alt="Sleep Button" />
        </button>
      </div>
    </div>

    <script src="scripts.js"></script>
  </body>
</html>
