<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Idol Raising Simulation</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="imgbox">
      <!-- 배경 이미지 -->
      <img src="image/bg1.png" alt="Game Background" class="background" />

      <!-- 상단 상태바 (체력/경험치) -->
      <div class="status-bar">
        <img src="image/lvbar.png" alt="Status Bar" class="status-image" />
        <div class="health-bar">
          <div class="health-inner"></div>
        </div>
        <div class="exp-bar">
          <div class="exp-inner"></div>
        </div>
      </div>

      <!-- 캐릭터 이미지 -->
      <img
        src="image/lv1.png"
        alt="Character"
        class="character"
        id="current-character"
      />

      <!-- 하단 바 -->
      <div class="bottom-bar">
        <img
          src="image/bottombar.png"
          alt="Bottom Bar"
          class="bottom-background"
        />
        <button id="dance-button">
          <img src="image/dancebutton.png" alt="Dance Button" />
        </button>
        <button id="tv-button">
          <img src="image/tvbutton.png" alt="TV Button" />
        </button>
        <button id="record-button">
          <img src="image/recorderbutton.png" alt="Record Button" />
        </button>
        <button id="concert-button">
          <img src="image/concertbutton.png" alt="Concert Button" />
        </button>
      </div>
    </div>

    <script src="scripts.js"></script>
  </body>
</html>
