<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Armageddon-Aespa Music Album</title>
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <!-- Header Section with aespa's Armageddon title -->
    <header class="site-header">
      <img src="img/1.png" alt="Armageddon Logo" class="logo" />
    </header>

    <nav>
      <ul class="nav-menu">
        <li class="nav-item">
          <a href="#" class="nav-link">
            <div class="image-container">
              <img src="img/home.png" alt="Home Icon" class="nav-icon" />
              <div class="text-overlay">Home</div>
            </div>
          </a>
        </li>
        <li class="nav-item">
          <a href="#" class="nav-link">
            <div class="image-container">
              <img src="img/music.png" alt="Music Icon" class="nav-icon" />
              <div class="text-overlay">Music</div>
            </div>
          </a>
        </li>
        <li class="nav-item">
          <a href="#" class="nav-link">
            <div class="image-container">
              <img src="img/album.png" alt="Album Icon" class="nav-icon" />
              <div class="text-overlay">Album</div>
            </div>
          </a>
        </li>
        <li class="nav-item">
          <a href="#" class="nav-link">
            <div class="image-container">
              <img
                src="img/playlist.png"
                alt="Playlist Icon"
                class="nav-icon"
              />
              <div class="text-overlay">Playlist</div>
            </div>
          </a>
        </li>
      </ul>
    </nav>

    <div class="main-image-container cd-player">
      <img
        src="img/cdplayer.png"
        alt="CD Player with logo and text and eye"
        class="combined-image"
      />
      <div class="speech-bubble">
        <img
          src="img/dont.png"
          alt="Don't Forget This Album"
          class="bubble-image"
        />
      </div>
    </div>

    <div class="glitter-effect">
      <img src="img/glitter.png" alt="Glitter Effect" class="glitter-image" />
    </div>

    <div class="glitter2-effect">
      <img
        src="img/glitter2.png"
        alt="Glitter 2 Effect"
        class="glitter2-image"
      />
    </div>

    <div class="year-image">
      <img src="img/2024.png" alt="2024 Armageddon" class="year-image" />
    </div>

    <div class="playlist-container">
      <!-- 트랙 리스트 -->
      <div class="track-list">
        <p
          class="track-item"
          onclick="playSpotify('https://open.spotify.com/embed/track/4sgMbwl9lXGyHcHmtFYGMm')"
        >
          1 - Supernova
        </p>
        <p
          class="track-item"
          onclick="playTrack('https://www.youtube.com/embed/nFYwcndNuOY')"
        >
          2 - Armageddon
        </p>
        <p
          class="track-item"
          onclick="playTrack('https://www.youtube.com/embed/8_4Debx0YlQ')"
        >
          3 - Set the Tone
        </p>
        <p
          class="track-item"
          onclick="playTrack('https://www.youtube.com/embed/SguQN1R1Ojs')"
        >
          4 - Mine
        </p>
        <p
          class="track-item"
          onclick="playTrack('https://www.youtube.com/embed/Xf4RqFYUpAU')"
        >
          5 - Licorice
        </p>
        <p
          class="track-item"
          onclick="playTrack('https://www.youtube.com/embed/44NE7bVKAYc')"
        >
          6 - BAHAMA
        </p>
        <p
          class="track-item"
          onclick="playTrack('https://www.youtube.com/embed/YX8lbHrDll0')"
        >
          7 - Long Chat(#♥)
        </p>
        <p
          class="track-item"
          onclick="playTrack('https://www.youtube.com/embed/P8Zd56wknlk')"
        >
          8 - Prologue
        </p>
        <p
          class="track-item"
          onclick="playTrack('https://www.youtube.com/embed/arhYgNf1pxo')"
        >
          9 - Live My Life
        </p>
        <p
          class="track-item"
          onclick="playTrack('https://www.youtube.com/embed/IdxYqQloU4w')"
        >
          10 - Melody
        </p>
      </div>
      <div class="spotify-player">
        <iframe
          style="border-radius: 12px"
          src="https://open.spotify.com/embed/track/4sgMbwl9lXGyHcHmtFYGMm?utm_source=generator&theme=0"
          width="100%"
          height="352"
          frameborder="0"
          allowfullscreen=""
          allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture"
          loading="lazy"
        >
        </iframe>
        <iframe
          style="border-radius: 12px"
          src="https://open.spotify.com/embed/track/6i8MbzVn4nzyjUcSoVcz7B?utm_source=generator"
          width="100%"
          height="352"
          frameborder="0"
          allowfullscreen=""
          allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture"
          loading="lazy"
        ></iframe>
      </div>
      <script>
        function playSpotify(trackUrl) {
          var spotifyPlayer = document.getElementById("spotify-player");
          spotifyPlayer.src = trackUrl;
        }
      </script>
    </div>
  </body>
</html>
