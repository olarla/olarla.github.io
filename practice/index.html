<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wavy Text Animation</title>
    <style>
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        background-color: #282c34;
        color: #fff;
        font-family: Arial;
        text-align: center;
        overflow: hidden;
        text-transform: uppercase;
      }

      .container {
        position: relative;
        display: inline-block;
        width: 100%;
        height: 170px;
        overflow: hidden;
      }

      .wave-text {
        position: absolute;
        width: 100%;
        display: flex;
        justify-content: center;
        overflow: hidden;
      }

      .wave-text span {
        display: inline-block;
        font-weight: bold;
        color: #fff;
        position: relative;
      }

      .top-text {
        top: 0;
        transform-origin: top center;
        animation: waveTop 4s ease-in-out infinite;
      }

      .bottom-text {
        bottom: 0;
        transform-origin: bottom center;
        animation: waveBottom 4s ease-in-out infinite;
      }

      @keyframes waveTop {
        0%,
        100% {
          transform: scale(0.5);
        }
        50% {
          transform: scale(1);
        }
      }

      @keyframes waveBottom {
        0%,
        100% {
          transform: scale(1);
        }
        50% {
          transform: scale(0.5);
        }
      }

      /* Font sizes and animation delays */
      .top-text span:nth-child(1) {
        font-size: 6rem;
      }
      .top-text span:nth-child(2) {
        font-size: 7rem;
      }
      .top-text span:nth-child(3) {
        font-size: 7rem;
      }
      .top-text span:nth-child(4) {
        font-size: 6rem;
      }

      .bottom-text span:nth-child(1) {
        font-size: 7rem;
      }
      .bottom-text span:nth-child(2) {
        font-size: 6rem;
      }
      .bottom-text span:nth-child(3) {
        font-size: 6rem;
      }
      .bottom-text span:nth-child(4) {
        font-size: 7rem;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="wave-text top-text">
        <span>W</span><span>a</span><span>v</span><span>e</span>
      </div>
      <div class="wave-text bottom-text">
        <span>p</span><span>a</span><span>d</span><span>o</span>
      </div>
    </div>
  </body>
</html>
